<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat</title>
  </head>
  <body>
    <div class="container">
      <div class="container_header">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>

      <div class="main">
        <div class="main_form">
          <h1 class="main_form_header">Enter a name</h1>
          <span class="error_message invisible"
            >This username has already been taken</span
          >
          <input type="text" id="main-form-input" />
          <button class="main_form_button" id="continue-btn">Continue</button>
        </div>

        <div class="main_container hidden">
          <aside class="user_list">
            <img src="img/index.svg" class="loading" />
          </aside>

          <div class="chat_container">
            <div class="chat"></div>
            <input
              type="text"
              id="send-message"
              placeholder="Type your message here..."
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
